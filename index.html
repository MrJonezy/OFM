<!DOCTYPE html>
<html>
<head>
    <title>Football Manager 2007</title>
    <!-- Include CSS stylesheets for UI styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <h1>Football Manager 2007</h1>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <!-- Team Selection Screen -->
    <div id="teamSelectionScreen" class="hidden">
        <h1>Select Your Team</h1>
        <ul id="teamList"></ul>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Player Management Screen -->
    <div id="playerManagementScreen" class="hidden">
        <h1>Player Management</h1>
        <table id="playerList">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Age</th>
                <th>Value</th>
            </tr>
            <!-- Player data will be dynamically populated here -->
        </table>
        <button id="backButton">Back</button>
    </div>

    <!-- Match Simulation Screen -->
    <div id="matchSimulationScreen" class="hidden">
        <h1>Match Simulation</h1>
        <div id="matchResult"></div>
        <button id="playAgainButton">Play Again</button>
        <button id="quitButton">Quit</button>
    </div>

    <!-- Include JavaScript file for API calls and UI logic -->
    <script src="app.js"></script>
</body>
</html>
